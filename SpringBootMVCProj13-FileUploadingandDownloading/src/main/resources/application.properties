#configuring the view resolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
#context path of the current web application
server.servlet.context-path=/MVCProj13
#embeded server port number
server.port=4041
#data source properties
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=shankar
#jpa configuration properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true
#activates the multipart resolver in web application
spring.servlet.multipart.enabled=true
#specify folder location
upload.store=F:/store
#controling the uploading files
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB

